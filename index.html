<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./csss/fonts.css">
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" href="./csss/main.css">
    <link rel="stylesheet" href="./csss/media.css">
    <title>calktemer</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="cal-header">
                <div class="calc-header-logo">
                    <a href="" class="header-logo">calc</a>
                </div>
                <div class="header-tem">
                    <div class="header-tem-title">
                        <p class="title-tem">THEME</p>
                    </div>
                    <div class="time-skroler">
                        <div class="time-skroler-title">
                            <p class="title-time">1</p>
                            <p class="title-time">2</p>
                            <p class="title-time">3</p>
                        </div>
                        <div class="time-skroler-time align-items-start">
                            <span class="time-skroler-bord">
                                
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-body">
                <input type="text" disabled placeholder="0" class="display">
                <div class="calc-btns">
                    <div class="nums num btn-def">7</div>
                    <div class="nums num btn-def">8</div>
                    <div class="nums num btn-def">9</div>
                    <div class="delet d btn-def-del ">DEL</div>
                    <div class="nums num btn-def">4</div>
                    <div class="nums num btn-def">5</div>
                    <div class="nums num btn-def">6</div>
                    <div data-sign="+" class="simbol simb btn-def">+</div>
                    <div class="nums num btn-def">1</div>
                    <div class="nums num btn-def">2</div>
                    <div class="nums num btn-def">3</div>
                    <div data-sign="-" class="simbol simb btn-def">-</div>
                    <div class="dot dots btn-def">.</div>
                    <div class="nums num btn-def">0</div>
                    <div data-sign="/" class="simbol simb btn-def">%</div>
                    <div data-sign="*" class="simbol simb btn-def">x</div>
                    <div class="big-btn clear c">RESET</div>
                    <div class="big-btn calcer calc">=</div>
                </div>
            </div>
        </div>
    </div>




    <script src="./libs/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
